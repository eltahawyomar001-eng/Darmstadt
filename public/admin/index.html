<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>NB Motorsport - Admin</title>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script>
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'eltahawyomar001-eng/Darmstadt',
            branch: 'main',
            base_url: 'https://darmstadt.vercel.app',
            auth_endpoint: '/api/auth'
          },
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          collections: [
            {
              name: 'news',
              label: 'News Artikel',
              folder: 'content/news',
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Titel', name: 'title', widget: 'string' },
                { label: 'Kurzbeschreibung', name: 'excerpt', widget: 'text' },
                { label: 'Datum', name: 'date', widget: 'datetime', date_format: 'YYYY-MM-DD' },
                { label: 'Autor', name: 'author', widget: 'string', default: 'NB Motorsport Team' },
                { label: 'Kategorie', name: 'category', widget: 'select', options: ['Allgemein', 'Team', 'Rennen', 'Produkte'] },
                { label: 'Bild', name: 'image', widget: 'image' },
                { label: 'Inhalt', name: 'body', widget: 'markdown' }
              ]
            },
            {
              name: 'events',
              label: 'Rennkalender',
              folder: 'content/events',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Titel', name: 'title', widget: 'string' },
                { label: 'Datum Start', name: 'dateStart', widget: 'datetime', date_format: 'YYYY-MM-DD' },
                { label: 'Ort', name: 'location', widget: 'string' },
                { label: 'Serie', name: 'series', widget: 'select', options: ['ADAC Kart Masters', 'ADAC Kart Cup', 'DKM', 'Rotax Max', 'IAME X30', 'Training', 'Sonstige'] },
                { label: 'Status', name: 'status', widget: 'select', options: ['upcoming', 'completed'], default: 'upcoming' },
                { label: 'Beschreibung', name: 'description', widget: 'text', required: false }
              ]
            },
            {
              name: 'motoren',
              label: 'Motoren',
              folder: 'content/motoren',
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Name', name: 'title', widget: 'string' },
                { label: 'Beschreibung', name: 'description', widget: 'text' },
                { label: 'Bild', name: 'image', widget: 'image' },
                { label: 'Technische Daten', name: 'specs', widget: 'list', field: { label: 'Spezifikation', name: 'spec', widget: 'string' } },
                { label: 'Preis', name: 'price', widget: 'string' },
                { label: 'Reihenfolge', name: 'order', widget: 'number', default: 1, hint: 'Niedrigere Zahlen erscheinen zuerst' }
              ]
            },
            {
              name: 'chassis',
              label: 'Chassis',
              folder: 'content/chassis',
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Name', name: 'title', widget: 'string' },
                { label: 'Beschreibung', name: 'description', widget: 'text' },
                { label: 'Bild', name: 'image', widget: 'image' },
                { label: 'Technische Daten', name: 'specs', widget: 'list', field: { label: 'Spezifikation', name: 'spec', widget: 'string' } },
                { label: 'Preis', name: 'price', widget: 'string' },
                { label: 'Reihenfolge', name: 'order', widget: 'number', default: 1, hint: 'Niedrigere Zahlen erscheinen zuerst' }
              ]
            },
            {
              name: 'pages',
              label: 'Seiteninhalt',
              files: [
                {
                  name: 'homepage',
                  label: 'Startseite',
                  file: 'content/pages/homepage.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'Hero Button 1', name: 'heroButtonPrimary', widget: 'string' },
                    { label: 'Hero Button 2', name: 'heroButtonSecondary', widget: 'string' },
                    { label: 'Features', name: 'features', widget: 'list', fields: [
                      { label: 'Titel', name: 'title', widget: 'string' },
                      { label: 'Beschreibung', name: 'description', widget: 'string' },
                      { label: 'Icon', name: 'icon', widget: 'select', options: ['chassis', 'engine', 'gauge', 'speedometer', 'flag', 'trophy', 'wrench', 'tune', 'tools', 'cog', 'rental', 'support', 'headset', 'handshake', 'euro', 'user', 'users', 'phone', 'mail', 'mappin', 'clock', 'calendar', 'star', 'shield', 'zap', 'news', 'target', 'rocket', 'heart', 'checkcircle', 'award'] }
                    ]},
                    { label: 'News Label', name: 'newsLabel', widget: 'string' },
                    { label: 'News Titel', name: 'newsTitle', widget: 'string' },
                    { label: 'News Untertitel', name: 'newsSubtitle', widget: 'string' },
                    { label: 'News Button', name: 'newsButtonText', widget: 'string' },
                    { label: 'Events Label', name: 'eventsLabel', widget: 'string' },
                    { label: 'Events Titel', name: 'eventsTitle', widget: 'string' },
                    { label: 'Events Untertitel', name: 'eventsSubtitle', widget: 'string' },
                    { label: 'Events Button', name: 'eventsButtonText', widget: 'string' }
                  ]
                },
                {
                  name: 'chassis-page',
                  label: 'Chassis Seite',
                  file: 'content/pages/chassis.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'Chassis Label', name: 'chassisLabel', widget: 'string' },
                    { label: 'Chassis Titel', name: 'chassisTitle', widget: 'string' },
                    { label: 'Chassis Text', name: 'chassisText', widget: 'text' },
                    { label: 'Info 1 Label', name: 'infoSection1Label', widget: 'string' },
                    { label: 'Info 1 Titel', name: 'infoSection1Title', widget: 'string' },
                    { label: 'Info 1 Text', name: 'infoSection1Text', widget: 'text' },
                    { label: 'Info 1 Bild', name: 'infoSection1Image', widget: 'image' },
                    { label: 'Info 2 Label', name: 'infoSection2Label', widget: 'string' },
                    { label: 'Info 2 Titel', name: 'infoSection2Title', widget: 'string' },
                    { label: 'Info 2 Text', name: 'infoSection2Text', widget: 'text' },
                    { label: 'Info 2 Bild', name: 'infoSection2Image', widget: 'image' },
                    { label: 'CTA Titel', name: 'ctaTitle', widget: 'string' },
                    { label: 'CTA Text', name: 'ctaText', widget: 'text' },
                    { label: 'CTA Button', name: 'ctaButtonText', widget: 'string' },
                    { label: 'FAQ Label', name: 'faqLabel', widget: 'string' },
                    { label: 'FAQ Titel', name: 'faqTitle', widget: 'string' },
                    { label: 'FAQ Liste', name: 'faqs', widget: 'list', fields: [
                      { label: 'Frage', name: 'question', widget: 'string' },
                      { label: 'Antwort', name: 'answer', widget: 'text' }
                    ]}
                  ]
                },
                {
                  name: 'motoren-page',
                  label: 'Motoren Seite',
                  file: 'content/pages/motoren.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'Motoren Label', name: 'engineLabel', widget: 'string' },
                    { label: 'Motoren Titel', name: 'engineTitle', widget: 'string' },
                    { label: 'Motoren Text', name: 'engineText', widget: 'text' },
                    { label: 'Services Label', name: 'servicesLabel', widget: 'string' },
                    { label: 'Services Titel', name: 'servicesTitle', widget: 'string' },
                    { label: 'Services', name: 'services', widget: 'list', fields: [
                      { label: 'Titel', name: 'title', widget: 'string' },
                      { label: 'Beschreibung', name: 'description', widget: 'string' },
                      { label: 'Icon', name: 'icon', widget: 'select', options: ['wrench', 'gauge', 'cog'] }
                    ]},
                    { label: 'FAQ Label', name: 'faqLabel', widget: 'string' },
                    { label: 'FAQ Titel', name: 'faqTitle', widget: 'string' },
                    { label: 'FAQ Liste', name: 'faqs', widget: 'list', fields: [
                      { label: 'Frage', name: 'question', widget: 'string' },
                      { label: 'Antwort', name: 'answer', widget: 'text' }
                    ]},
                    { label: 'CTA Titel', name: 'ctaTitle', widget: 'string' },
                    { label: 'CTA Text', name: 'ctaText', widget: 'text' },
                    { label: 'CTA Button', name: 'ctaButton', widget: 'string' }
                  ]
                },
                {
                  name: 'team-page',
                  label: 'Team Seite',
                  file: 'content/pages/team.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'About Label', name: 'aboutLabel', widget: 'string' },
                    { label: 'About Titel', name: 'aboutTitle', widget: 'string' },
                    { label: 'About Text', name: 'aboutText', widget: 'text' },
                    { label: 'About Bild', name: 'aboutImage', widget: 'image' },
                    { label: 'Werte Label', name: 'valuesLabel', widget: 'string' },
                    { label: 'Werte Titel', name: 'valuesTitle', widget: 'string' },
                    { label: 'Werte Text', name: 'valuesText', widget: 'text' },
                    { label: 'Werte', name: 'values', widget: 'list', fields: [
                      { label: 'Titel', name: 'title', widget: 'string' },
                      { label: 'Beschreibung', name: 'description', widget: 'string' },
                      { label: 'Icon', name: 'icon', widget: 'select', options: ['chassis', 'engine', 'gauge', 'speedometer', 'flag', 'trophy', 'wrench', 'tune', 'tools', 'cog', 'rental', 'support', 'headset', 'handshake', 'euro', 'user', 'users', 'phone', 'mail', 'mappin', 'clock', 'calendar', 'star', 'shield', 'zap', 'news', 'target', 'rocket', 'heart', 'checkcircle', 'award'] }
                    ]},
                    { label: 'Galerie Titel', name: 'galleryTitle', widget: 'string' },
                    { label: 'Galerie Text', name: 'galleryText', widget: 'string' },
                    { label: 'Galerie Bilder', name: 'galleryImages', widget: 'list', field: { label: 'Bild', name: 'image', widget: 'image' } },
                    { label: 'CTA Titel', name: 'ctaTitle', widget: 'string' },
                    { label: 'CTA Text', name: 'ctaText', widget: 'text' },
                    { label: 'CTA Button', name: 'ctaButtonText', widget: 'string' }
                  ]
                },
                {
                  name: 'kontakt-page',
                  label: 'Kontakt Seite',
                  file: 'content/pages/kontakt.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'Firmenname', name: 'companyName', widget: 'string' },
                    { label: 'Adresse', name: 'address', widget: 'string' },
                    { label: 'Stadt', name: 'city', widget: 'string' },
                    { label: 'Telefon', name: 'phone', widget: 'string' },
                    { label: 'E-Mail', name: 'email', widget: 'string' },
                    { label: 'Öffnungszeiten', name: 'openingHours', widget: 'text' },
                    { label: 'Adresse Label', name: 'addressLabel', widget: 'string' },
                    { label: 'Telefon Label', name: 'phoneLabel', widget: 'string' },
                    { label: 'E-Mail Label', name: 'emailLabel', widget: 'string' },
                    { label: 'Öffnungszeiten Label', name: 'hoursLabel', widget: 'string' },
                    { label: 'Formular Titel', name: 'formTitle', widget: 'string' },
                    { label: 'Formular Text', name: 'formText', widget: 'text' },
                    { label: 'Name Label', name: 'formNameLabel', widget: 'string' },
                    { label: 'Name Placeholder', name: 'formNamePlaceholder', widget: 'string' },
                    { label: 'E-Mail Label', name: 'formEmailLabel', widget: 'string' },
                    { label: 'E-Mail Placeholder', name: 'formEmailPlaceholder', widget: 'string' },
                    { label: 'Betreff Label', name: 'formSubjectLabel', widget: 'string' },
                    { label: 'Betreff Placeholder', name: 'formSubjectPlaceholder', widget: 'string' },
                    { label: 'Nachricht Label', name: 'formMessageLabel', widget: 'string' },
                    { label: 'Nachricht Placeholder', name: 'formMessagePlaceholder', widget: 'string' },
                    { label: 'Button Text', name: 'formButtonText', widget: 'string' }
                  ]
                },
                {
                  name: 'motoren-service-page',
                  label: 'Motoren & Service Seite',
                  file: 'content/pages/motoren-service.md',
                  fields: [
                    { label: 'Hero Titel', name: 'heroTitle', widget: 'string' },
                    { label: 'Hero Text', name: 'heroText', widget: 'text' },
                    { label: 'Motoren Titel', name: 'motorsTitle', widget: 'string' },
                    { label: 'Motoren Text', name: 'motorsText', widget: 'text' },
                    { label: 'Services', name: 'services', widget: 'list', fields: [
                      { label: 'Titel', name: 'title', widget: 'string' },
                      { label: 'Beschreibung', name: 'description', widget: 'string' },
                      { label: 'Icon', name: 'icon', widget: 'select', options: ['chassis', 'engine', 'gauge', 'speedometer', 'flag', 'trophy', 'wrench', 'tune', 'tools', 'cog', 'rental', 'support', 'headset', 'handshake', 'euro', 'user', 'users', 'phone', 'mail', 'mappin', 'clock', 'calendar', 'star', 'shield', 'zap', 'news', 'target', 'rocket', 'heart', 'checkcircle', 'award'] }
                    ]},
                    { label: 'Schritte Label', name: 'stepsLabel', widget: 'string' },
                    { label: 'Schritte Titel', name: 'stepsTitle', widget: 'string' },
                    { label: 'Schritte', name: 'steps', widget: 'list', fields: [
                      { label: 'Label', name: 'label', widget: 'string' },
                      { label: 'Titel', name: 'title', widget: 'string' },
                      { label: 'Beschreibung', name: 'description', widget: 'string' }
                    ]},
                    { label: 'FAQ Titel', name: 'faqTitle', widget: 'string' },
                    { label: 'FAQ Text', name: 'faqText', widget: 'text' },
                    { label: 'FAQ Liste', name: 'faqs', widget: 'list', fields: [
                      { label: 'Frage', name: 'question', widget: 'string' },
                      { label: 'Antwort', name: 'answer', widget: 'text' }
                    ]},
                    { label: 'CTA Titel', name: 'ctaTitle', widget: 'string' },
                    { label: 'CTA Text', name: 'ctaText', widget: 'text' },
                    { label: 'CTA Button', name: 'ctaButtonText', widget: 'string' }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
